<!DOCTYPE html>

<html>
  <form action="#" method="post">
    <div>
      <label>Name:</label>
      <input type="text" name="first_name">
    </div>
    <div>
      <select name="sex">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>
    <div class="button">
        <button type="submit">Submit</button>
    </div>
  </form>
  <div>
    hit count = {{hit_count}}
  </div>
  <div>
    <h2>
      People
    </h2>
    <ul>
      {{#people}}
      <li>name: {{first_name}}, sex: {{sex}}</li>
      {{/people}}
    </ul>
  </div>
</html>
